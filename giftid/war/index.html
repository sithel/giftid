<!DOCTYPE html>
    
<html>
    <head>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"></script>
        <script type="text/javascript"src="blah.js"></script>
        <link rel="shortcut icon" href="favicon.ico">
        <link rel="stylesheet" type="text/css" href="giftid.css" media="screen" />
        <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Roboto+Slab">
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <title>giftid</title>
    </head>

    <body onload="start()">
        <header>
            <img src="images/giftid_white.png"/>
        </header>
        
        <div id="anotherContainerBoo" class="fancyShow">
            
            <div id="dataEntry">
                <p>        
                    <input type=text data-yarn="user1" class="short" placeholder="I">
                    <!--can we make the placeholder text the default value of the 
                        field so if the user leaves it blank that's what they get?-->
                    <input type=radio name="gotget" id="gotget-got" value="got" hidden="" data-yarn="got">
                    <label for="gotget-got" class="switch">got</label>
                    <input type=radio name="gotget" value="get" id="gotget-get" hidden="" data-yarn="get" checked="">
                    <label for="gotget-get" class="switch">would like to get</label>
                </p>
    
                <p>
                    <input type=text data-yarn="gift" placeholder="a robot cat">
                    <!--maybe strip "a", "the", etc from this if they're there, or does it matter?-->
                </p>
    
                <p>                
                    <input type=radio name="forfrom" id="forfrom-for" value="for" hidden="" data-yarn="for" checked="">
                    <label for="forfrom-for" class="switch">for</label>
                    <input type=radio name="forfrom" id="forfrom-from" value="from" hidden="" data-yarn="from">
                    <label for="forfrom-from" class="switch">from</label>
                </p>
    
                <p>
                    <input type=text data-yarn="user2" placeholder="Grandma">
                </p>
                
                <p class="button" style="max-width:5em" data-yarn="details">+ details</p>
                
                <div id="extraDataEntry">
                    
                    <p>Cost: <input type="text" data-yarn="monies" class="short" placeholder="$0.02">
                        <span style="padding-left:2em">
                        Date: <input type="date" data-yarn="when" class="medium"></span></p>
                        <p>URL: <input type="url" data-yarn="link" class="long"  placeholder="http://www.icanhazcheezburger.com"></p>
                    
                    <textarea rows="5" cols="40" data-yarn="words" placeholder="notes and tags"></textarea>
                
                </div><!--end extraDataEntry-->
    
                <div data-yarn="save"><p class="button" class="button-save" style="max-width:2em">save</p></div>
                
            </div><!--end dataEntry--> 
        
            <div id="bar">
                <div id="tab">view results</div>
            </div> 
                 
            <div id="scrollingDiv">
                <div id="dataDisplay">
                    <div data-yarn="listOfEntries">
                        <!-- intetionally left blank, will get filled with shit -->
                    </div>
                </div><!--dataDisplay-->
            </div>
                
            <div data-yarn="giftEntry" class="formatData" style="display: none;">
                <!-- must match the content in the JS file to copy shit over edit, delete, details buttons-->
                <span data-yarn="user1" contenteditable="true"></span> 
                
                <select id="getgot">
                    <option value="getgot-got">got</option>
                    <option value="getgot-get">would like to get</option>
                </select>
                
                <span data-yarn="getgot"></span>
                <span data-yarn="gift"contenteditable="true" class="goldText"></span>
                
                <select id="forfrom">
                    <option value="forfrom-for">for</option>
                    <option value="forfrom-from">from</option>
                </select>                
                
                <span data-yarn="forfrom"></span>
                <span data-yarn="user2" contenteditable="true"></span>
                <input id="checkbox" name="checkbox" type="checkbox" data-yarn="doneOrNot" onchange="">
                <hr />
                <!-- end -->
            </div><!--formatData-->
            
            <div id="bottomInfo">
                <ul>
                    <li>wow those drop-downs are ugly, hmm</li>
                    <li>something info</li>
                    <li>info something</li>
                    <li><a href="#">oh no this one is a link</a></li>
                </ul>
            </div><!--bottomInfo-->
            
        </div><!--end anotherContainerBoo-->
    </body>
</html>
